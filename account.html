<!DOCTYPE html>
<html>
<title>Account</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <!-- Avatar image in top left corner -->
  <img src="images/avatar_smoke.jpg" style="width:100%">
  <a href="home.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a href="account.html" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-user w3-xxlarge"></i>
    <p>PROFILE</p>
  </a>
  <a href="discover.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-eye w3-xxlarge"></i>
    <p>DISCOVER</p>
  </a>
  <a href="updates.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-envelope w3-xxlarge"></i>
    <p>UPDATES</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="home.html" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
    <a href="account.html" class="w3-bar-item w3-button" style="width:25% !important">PROFILE</a>
    <a href="discover.html" class="w3-bar-item w3-button" style="width:25% !important">DISCOVER</a>
    <a href="updates.html" class="w3-bar-item w3-button" style="width:25% !important">UPDATES</a>
  </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- The Grid -->
  <div class="w3-row-padding">
  
    <!-- Left Column -->
    <div class="w3-third">
    
      <div class="w3-black w3-text-grey w3-card-4">
        <div class="w3-display-container">
          <img src="images/avatar_hat.jpg" style="width:100%" alt="Avatar">
          <div class="w3-display-bottomleft w3-container w3-text-black">
            <h2>Jane Doe</h2>
          </div>
        </div>
        <div class="w3-container">
          <p><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"></i>Designer</p>
          <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i>London, UK</p>
          <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i>ex@mail.com</p>
          <p><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i>1224435534</p>
          <hr>
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>
    <!-- Right Column -->
    <div class="w3-twothird">
    
      <div class="w3-container w3-card w3-black w3-margin-bottom">
		<!-- Photo Grid -->
		<div class="w3-row w3-row-padding w3-padding-32" id="myGrid" style="margin-bottom:128px">
		  <div class="w3-third">
			<img src="images/rocks.jpg" style="width:100%">
			<img src="images/sound.jpg" style="width:100%">
			<img src="images/woods.jpg" style="width:100%">
		  </div>

		  <div class="w3-third">
			<img src="images/coffee.jpg" style="width:100%">
			<img src="images/bridge.jpg" style="width:100%">
			<img src="images/notebook.jpg" style="width:100%">

		  </div>

		  <div class="w3-third">
			<img src="images/mist.jpg" style="width:100%">
			<img src="images/workbench.jpg" style="width:100%">
			<img src="images/gondol.jpg" style="width:100%">

		  </div>
		</div>     
        
      </div>

    <!-- End Right Column -->
    </div>
    <!-- Footer -->
  <footer class="w3-padding-64 w3-center w3-bottom">
    <a class="w3-btn w3-circle w3-xlarge w3-red"><i class="fa fa-microphone" aria-hidden="true"></i></a>
  </footer>

<!-- END PAGE CONTENT -->
</div>

</body>
</html>
